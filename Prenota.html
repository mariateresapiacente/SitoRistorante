<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="icon" type="image/x-icon"
    href="/assets/img/icona-del-ristorante-per-web-design-138067214.webp">
    <script src="/assets/js/prenota.js"></script>
    <title>Delizie In Miniatura</title>
</head>
<body>
    <div class="container">
        <h2>Prenotazione</h2>
        <p>Seleziona la data e l'orario per la tua prenotazione:</p>
        <input type="date" id="datePicker">
        <select id="timeSlot">
          <option value="12:00">12:00</option>
          <option value="13:00">13:00</option>
          <option value="14:00">14:00</option>
          <option value="18:00">18:00</option>
          <option value="19:00">19:00</option>
          <option value="20:00">20:00</option>
          <option value="21:00">21:00</option>
          <option value="22:00">22:00</option>
        </select>
        <input type="number" id="numberOfPeople" placeholder="Numero di persone" min="1" max="10">
        <button onclick="prenota()">Prenota</button>
      </div>
      
</body>
</html>
